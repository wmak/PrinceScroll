<html>
	<head>
		<style>
			html {
				height: auto;
				padding-bottom: 2000px;
				background: black;
			}
			img {
				position: fixed;
			}
		</style>
	</head>
	<body>
		<img id="image" src="0001.png">
		<div id="hide" style="display: none;"/>
	</body>
	<script>
		var current = "0001.png";
		for (let i = 1; i <= 48; i++) {
			var temp = document.createElement("img");
			temp.setAttribute("src", i.toString().padStart(4, "0") + ".png");
			document.getElementById("hide").appendChild(temp);
		}
		window.addEventListener('scroll', function(e) {
			var toscroll = Math.round(window.scrollY / (2000 - window.innerHeight) * 47 + 1).toString().padStart(4, '0') + ".png"
			if (toscroll != current) {
				document.getElementById('image').setAttribute("src", toscroll);
				current = toscroll;
			}
		});
	</script>
</html>
